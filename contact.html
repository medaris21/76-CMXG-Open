<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- STEP 1: CUSTOMIZE THE PAGE TITLE -->
  <title>[Page Name] - CMXG Open</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- General Styles --- */
    body { 
      font-family: 'Roboto', Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      color: #e0e0e0; 
      background-image: url('./pattern.png'); 
      background-repeat: repeat; 
      background-color: #000; 
      background-size: 400px; 
    }
    .content { 
      padding: 10px; 
      max-width: 1200px; 
      margin: 0 auto; 
    }
    h2 { 
      font-family: 'Oswald', sans-serif; 
      text-transform: uppercase; 
      letter-spacing: 1px; 
    }

    /* --- Header & Navigation (Consistent Across All Pages) --- */
    .header { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      padding: 10px 20px; 
      background-color: #000; 
      border-bottom: 1px solid #333; 
      position: sticky; 
      top: 0; 
      z-index: 1000; 
    }
    .logo { 
      height: 40px; 
      flex-shrink: 0; 
    }
    .nav { 
      display: flex; 
      gap: 25px; 
      align-items: center; 
    }
    a.nav-item, button.nav-item { 
      text-decoration: none; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 4px; 
      background: none; 
      border: none; 
      cursor: pointer; 
      font-size: 12px; 
      font-weight: 600; 
      color: #ffd700; 
      font-family: 'Roboto', sans-serif; 
    }
    .nav-icon { 
      height: 24px; 
      width: 24px; 
      object-fit: contain; 
    }

    /* --- Under Construction Section --- */
    .construction-section { 
      background-color: rgba(0, 0, 0, 0.75); 
      padding: 50px 25px; 
      border-radius: 8px; 
      margin: 30px auto; 
      border: 1px solid rgba(255, 215, 0, 0.2); 
      backdrop-filter: blur(4px); 
      text-align: center; 
      max-width: 800px; 
    }
    .construction-section h2 { 
      color: #ffd700; 
      margin-top: 0; 
      margin-bottom: 15px; 
      font-size: 2.2rem; 
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .construction-section p { 
      line-height: 1.7; 
      font-size: 1.1rem; 
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .construction-section .home-link { 
      display: inline-block; 
      padding: 12px 25px; 
      background-color: #ffd700; 
      color: #000; 
      text-decoration: none; 
      font-weight: 700; 
      border-radius: 5px; 
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-family: 'Oswald', sans-serif; 
      text-transform: uppercase; 
    }
    .construction-section .home-link:hover { 
      background-color: #fff; 
      transform: translateY(-2px);
    }
    .construction-icon { 
      width: 80px; 
      height: 80px; 
      margin-bottom: 20px; 
      filter: invert(89%) sepia(36%) saturate(1637%) hue-rotate(320deg) brightness(103%) contrast(105%); /* Gold color */
    }

    /* --- Footer (Consistent Across All Pages) --- */
    .footer { 
      text-align: center; 
      padding: 15px; 
      margin-top: 20px; 
      background-color: #000; 
      color: #ffd700; 
      font-size: 12px; 
    }

    /* --- Dropdown Menu Styles --- */
    .dropdown-container { 
      position: relative; 
      display: inline-block; 
    }
    .dropdown-content { 
      display: none; 
      position: absolute; 
      right: 0; 
      top: 100%; 
      background-color: #000; 
      min-width: 160px; 
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5); 
      z-index: 10; 
      border: 1px solid #ffd700; 
      border-radius: 5px; 
      margin-top: 8px; 
    }
    .dropdown-content a { 
      color: #ffd700; 
      padding: 12px 16px; 
      text-decoration: none; 
      display: block; 
      text-align: left; 
    }
    .dropdown-content a:hover { 
      background-color: #333; 
    }
    .show { 
      display: block; 
    }
    
    /* --- Mobile Responsive Fixes --- */
    @media (max-width: 480px) { 
      .header { padding: 10px 10px; } 
      .nav { flex-grow: 1; justify-content: space-around; gap: 0; margin-left: 10px; } 
      .nav-item span { font-size: 10px; } 
    }
  </style>
</head>
<body>
  <!-- Header: This part is the same on every page for consistency -->
  <div class="header">
    <a href="./index.html"><img src="./logo.png" alt="CMXG Open Logo" class="logo"></a>
    <div class="nav">
      <a href="./leaderboard.html" class="nav-item"><img src="./leaderboard.png" alt="Leaderboard" class="nav-icon"><span>Leaderboard</span></a>
      <a href="./register.html" class="nav-item"><img src="./register.png" alt="register" class="nav-icon"><span>Register</span></a>
      <a href="./sabotage.html" class="nav-item"><img src="./sabotage.png" alt="sabotage" class="nav-icon"><span>Sabotage</span></a>
      <div class="dropdown-container">
        <button id="menuBtn" class="nav-item"><img src="./menu.png" alt="Menu" class="nav-icon"><span>Menu</span></button>
        <div id="myDropdown" class="dropdown-content">
          <a href="./about.html">About Us</a>
          <a href="./rules.html">Tournament Rules</a>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <div class="construction-section">
      <svg class="construction-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor"><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 .5 16.8-1.7 24.8l-40 144.1c-3.3 11.9-13.5 20.5-25.9 21.4l-149.7 11.4c-12.4 .9-23.2-7.3-26.4-19.2l-23.1-83.3-33.1 33.1c-9.4 9.4-24.6 9.4-33.9 0l-17-17c-9.4-9.4-9.4-24.6 0-33.9l33.1-33.1-83.3-23.1c-11.9-3.3-19.2-14-19.2-26.4l11.4-149.7c.9-12.4 9.5-22.6 21.4-25.9l144.1-40c8-2.2 16.5-2.8 24.8-1.7l39.4-43.3c6.2-6.8 15.9-9.6 24.6-6.4 8.7 3.2 14.6 11.7 14.6 21.1v12.3l49.4-13.6c9.9-2.7 20.3 .2 27.4 6.8l28.6 26.6c7.9 7.4 9.9 18.9 5.2 28.5l-20.9 42.1 42.1-20.9c9.6-4.7 21.1-2.7 28.5 5.2l26.6 28.6c6.6 7.1 9.6 17.5 6.8 27.4l-13.6 49.4h12.3c9.4 0 17.9 5.9 21.1 14.6zM240 208c17.7 0 32-14.3 32-32s-14.3-32-32-32-32 14.3-32 32 14.3 32 32 32z"/></svg>
      
      <!-- STEP 2: CUSTOMIZE THE HEADLINE -->
      <h2>[Page Name] Coming Soon</h2>
      
      <!-- STEP 3: CUSTOMIZE THE DESCRIPTION -->
      <p>This page is currently under construction. Our team is working hard to bring you this section of the site. Please check back later for updates!</p>
      
      <a href="./index.html" class="home-link">Return to Home</a>
    </div>
  </div>

  <!-- Footer: This part is the same on every page -->
  <div class="footer">
    <p>Â© 2026 CMXG Open. All rights reserved.</p>
  </div>
  
  <!-- Script for the dropdown menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdownContent = document.getElementById("myDropdown");
    if(menuBtn && dropdownContent) {
      menuBtn.addEventListener('click', function(event) {
        event.stopPropagation();
        dropdownContent.classList.toggle('show');
      });
      window.addEventListener('click', function(event) {
        if (!dropdownContent.contains(event.target)) {
          if (dropdownContent.classList.contains('show')) {
            dropdownContent.classList.remove('show');
          }
        }
      });
    }
  </script>
</body>
</html>
